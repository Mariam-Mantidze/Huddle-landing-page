<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header>
      <img
        id="header-logo"
        src="./images/logo.svg"
        alt="Huddle logo with speech bubble" />
      <button id="header-btn">Try It Free</button>
    </header>
    <main>
      <section id="community-section">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="start-btn">Get Started For Free</button>
        <img
          id="screen-img"
          src="./images/screen-mockups.svg"
          alt="screen mockups" />
      </section>

      <section id="diagram">
        <div class="diagram-flex-grp">
          <img
            class="diagram-icon"
            id="community-img"
            src="./images/icon-communities.svg"
            alt="community icon" />
          <h3>1.4k+</h3>
          <span>Communities Formed</span>
        </div>
        <div class="diagram-flex-grp">
          <img
            class="diagram-icon"
            id="msg-img"
            src="./images/icon-messages.svg"
            alt="message icon" />
          <h3>2.7m+</h3>
          <span>Messages Sent</span>
        </div>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
